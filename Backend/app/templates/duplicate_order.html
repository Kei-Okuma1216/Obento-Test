<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二重注文禁止</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      /* 固定フッターの初期状態は少し下に隠す */
      .fixed-footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: -10px; /* ※必要に応じて調整 */
        transition: bottom 0.3s ease;
        z-index: 1030;
      }
      /* ホバー時にフッターを完全に表示 */
      .fixed-footer:hover {
        bottom: 0;
      }
      /* コンテンツ部分に下余白を追加（フッターの高さ分を確保） */
      .content-wrapper {
        padding-bottom: 80px; /* ※フッターの高さに合わせて調整 */
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- ヘッダー -->
    {% include 'components/header.html' %}

    <!-- メインコンテンツ -->
    <div class="container mt-4 content-wrapper">
      <div class="container mt-4">
        <div class="alert alert-warning" role="alert">
          {{ forbid_second_order_message }}
        </div>
        <p class="lead">前回の注文日時: {{ last_order }}</p>
        <!-- ここのボタンは本番で消す -->
        <!-- <a href="{{ endpoint }}/clear" class="btn btn-primary">Cookieを消去</a> -->
        <!-- 代わりに、/clearをクリックしてCookieを消去してください。 -->
      </div>

      <!-- フッター -->
      {% include 'components/footer.html' %}

      <!-- Bootstrap Bundle with Popper CDN -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
