<style>
    .test-nav-item {
    color: rgb(115, 8, 222);
    background-color: rgb(225, 243, 34);
    border-radius: 12px;
  }

  .navbar-collapse {
      background-color: #7FB77E !important; /* 濃い抹茶色 */
  }
  /* bg-matcha クラス：ナビゲーション全体の背景 */
  .bg-matcha {
    background-color: #7FB77E !important; /* 濃い抹茶色 */
  }

  /* ハンバーガーメニュー展開時の全体背景 */
  .navbar-collapse.show {
    background-color: #7FB77E;
  }

  /* li（nav-item）自体にも背景と角丸を適用して、余白が白く見えないようにする */
  .navbar-collapse.show .nav-item {
    background-color: #7FB77E !important;
    border-radius: 8px;
    margin: 4px 0; /* ボタン間の余白 */
  }

  /* aタグ（リンク）にも色と装飾を適用 */
  .navbar-collapse.show .nav-link {
    color: white !important;
    background-color: #7FB77E !important;
    border-radius: 8px;
    padding: 6px 12px;
    display: block; /* 全体クリックしやすく */
    text-align: center;
  }

  /* ホバー時の視認性向上 */
  .navbar-collapse.show .nav-link:hover {
    background-color: #6fa76e !important;
  }
  .ul{
    background-color: #7FB77E !important;
  }
</style>

<script>
  function closeWindow() {
    // セキュリティの都合上、JavaScriptでは「自分で開いたウィンドウ」しか閉じられません
    window.open('', '_self'); // 自分自身を対象に
    window.close(); // 閉じる処理（失敗する場合もあり）
  }
</script>
