<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png">
  <title>ログイン - お弁当注文アプリ</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    :root {
      --vh: 1vh;
    }

    /* 全体設定 */
    html, body {
      height: calc(var(--vh, 1vh) * 100);
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* 左側：ヒーローエリア */
    .hero {
      background: url('/static/shops/1/title/ランチ01.jpg') no-repeat center center;
      background-size: cover;
      height: 100%;
    }

    /* ログインフォームエリア */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(var(--vh, 1vh) * 100);
      background-color: #f8f9fa;
    }

    /* ログインカード */
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* ログイン見出しに余白を追加 */
    .login-card h2 {
      padding-top: 2rem;
    }

    /* 横向き時にfooterを非表示（高さ500px以下の場合） */
    @media (orientation: landscape) and (max-height: 500px) {
      footer {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- 左側：ヒーロー画像（中～大画面のみ表示） -->
      <div class="col-md-6 d-none d-md-block hero"></div>

      <!-- 右側：ログインフォーム -->
      <div class="col-md-6 col-12 login-container">
        <div class="login-card">
          <h2 class="mb-4 text-center">ログイン</h2>

          <!-- 通知メッセージ -->
          {% if message %}
            <div class="alert alert-info">
              {{ message }}
            </div>
          {% endif %}

          <!-- エラーメッセージ -->
          {% if error %}
            <div class="alert alert-danger">
              {{ error }}
            </div>
          {% endif %}

          <!-- ログインフォーム -->
          <form action="/login" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">ユーザー名</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">パスワード</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">ログイン</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター -->
  {% include 'components/footer.html' %}

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- ビューポート高さ補正スクリプト -->
  <script>
    function setVhUnit() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('load', setVhUnit);
    window.addEventListener('resize', setVhUnit);
  </script>


<!-- フッター表示制御スクリプト -->
<script>
  function toggleFooterVisibility() {
    const footer = document.querySelector("footer");
    if (!footer) return;

    const windowHeight = window.innerHeight;
    const threshold = 600;

    if (windowHeight < threshold) {
      footer.style.display = "none";
    } else {
      footer.style.display = "";
    }
  }

  window.addEventListener("load", toggleFooterVisibility);
  window.addEventListener("resize", toggleFooterVisibility);
</script>
</body>
</html>
