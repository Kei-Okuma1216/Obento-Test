<!-- app/templates/order_cancel.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注文キャンセル完了</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
        padding-bottom: 80px;
      }

      .fixed-footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: -10px;
        transition: bottom 0.3s ease;
        z-index: 1030;
      }

      .fixed-footer:hover {
        bottom: 0;
      }

      @media (max-width: 576px) {
        .fixed-footer {
          display: none;
        }
      }

      @media (min-width: 577px) {
        .fixed-footer {
          position: static !important;
          bottom: auto !important;
          transition: none;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="wrapper">
      <!-- ヘッダー -->
      {% include 'components/header.html' %}

      <!-- メインコンテンツ -->
      <div class="container mt-5 content">
        <div class="alert alert-success text-center" role="alert">
          <h4 class="alert-heading">注文キャンセルが完了しました</h4>
          <p class="mb-1">ユーザーID: {{ user_id }}</p>
          <p>キャンセルした注文ID: {{ canceled_order_id }}</p>
        </div>
          <div class="alert alert-warning text-center fs-5" role="alert">
            注文後はそのままこの画面を閉じてください
          </div>
      </div>

      <!-- フッター -->
      {% include 'components/footer.html' %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
