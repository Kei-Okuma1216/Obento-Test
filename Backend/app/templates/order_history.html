<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>注文履歴</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- # https://localhost:8000/user/1/order/history -->
  {% include 'components/header.html' %}

  <div class="container mt-4">
    <h2>{{ name }} さんの注文履歴</h2>
    <p>過去の注文を確認できます。</p>

    {% if orders %}
      <div class="table-responsive mt-3">
        <div class="table-responsive mt-3 position-relative">
          <!-- テーブルボディをスクロール可能な枠に -->
          <div class="scrollable-table">
            <div style="max-height: 400px; overflow-y: auto;">
              <table class="table table-striped table-bordered mb-0">
                <tbody>
                  {% include 'order_table.html' %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    {% else %}
      <p class="text-muted">注文履歴が存在しません。</p>
    {% endif %}
  </div>

  <!-- フッター -->
  <!-- フッターの上に余白を追加 -->
  <div class="mt-5"></div>
  {% include 'components/footer.html' %}
  <!-- <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">© 2025 お弁当注文システム</span>
    </div>
  </footer> -->
  <!-- Bootstrap JS & Popper.js（CDN）-->
  </div>
  <!-- ✅ Popper込みの Bootstrap バンドルJS（これだけでOK） -->
  <!-- Bootstrap JS バンドル版（Popper含む） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
