<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一般ユーザー - 注文完了</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- 独自スタイル -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  </head>
  <body>
    <!-- Bootstrapのナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/login">トップに戻る</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/clear">ログアウト</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- メインコンテンツ -->
    <div class="container mt-4">
      <!-- 注文完了メッセージ -->
      <div class="alert alert-success" role="alert">
        お弁当の注文が完了しました
      </div>
      <h2 class="mb-3">注文履歴</h2>
      <p>注文締切時刻：毎前日13時</p>

      <!-- 注文履歴テーブル -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light text-center">
            <tr>
              <th style="width: 7%; font-size: 14px;">番号</th>
              <th style="width: 15%;">会社</th>
              <th style="width: 15%;">名前</th>
              <th style="width: 18%;">メニュー名</th>
              <th style="width: 10%;">注文数</th>
              <th style="width: 25%;">注文日時</th>
              <th style="width: 10%;">☑</th>
            </tr>
          </thead>
        </table>
        <!-- テーブルボディをスクロール可能な枠に -->
        <div style="max-height: 300px; overflow-y: auto;">
          <table class="table table-striped table-bordered mb-0">
            <tbody>
              {% include 'order_table.html' %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
