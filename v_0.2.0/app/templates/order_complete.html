<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一般ユーザー - 注文完了</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- 独自スタイル -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <style>
      /* 固定フッターの初期状態は少し下に隠す */
      .fixed-footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: -10px; /* ※必要に応じて調整 */
        transition: bottom 0.3s ease;
        z-index: 1030;
      }
      /* ホバー時にフッターを完全に表示 */
      .fixed-footer:hover {
        bottom: 0;
      }
      /* コンテンツ部分に下余白を追加（フッターの高さ分を確保） */
      .content-wrapper {
        padding-bottom: 80px; /* ※フッターの高さに合わせて調整 */
      }
    </style>
  </head>
  <body>

    {% include 'components/header.html' %}

    <!-- メインコンテンツ -->
    <div class="container mt-4 content-wrapper">
      <div class="container mt-4">
        <!-- 注文完了メッセージ -->
        <div class="alert alert-success" role="alert">
          お弁当の注文が完了しました
        </div>
        <h2 class="mb-3">注文履歴</h2>
        <p>注文締切時刻：毎前日13時</p>

        <!-- 注文履歴テーブル -->
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-light text-center">
              <tr>
                <th style="width: 7%; font-size: 14px;">番号</th>
                <th style="width: 15%;">会社</th>
                <th style="width: 15%;">名前</th>
                <th style="width: 18%;">メニュー名</th>
                <th style="width: 10%;">注文数</th>
                <th style="width: 25%;">注文日時</th>
                <th style="width: 10%;">☑</th>
              </tr>
            </thead>
          </table>
          <!-- テーブルボディをスクロール可能な枠に -->
          <div style="max-height: 300px; overflow-y: auto;">
            <table class="table table-striped table-bordered mb-0">
              <tbody>
                {% include 'order_table.html' %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- フッター -->
    {% include 'components/footer.html' %}

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
