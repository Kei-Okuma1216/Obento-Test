<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-whatever-integrity-value" crossorigin="anonymous">
    <style>
      body {
          font-family: Arial, sans-serif;
      }
      h1 {
          color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- ログインページの場合、ホームなどのリンクに変更できます -->
        <a class="navbar-brand" href="/">ホーム</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>ログイン</h1>
      <h2>ユーザー登録ページ</h2>

      <!-- エラーメッセージの表示（Bootstrapのalertクラスを利用） -->
      {% if error %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
      {% endif %}
      {% if message %}
        <div class="alert alert-info">
          {{ message }}
        </div>
      {% endif %}

      <!-- フォーム -->
      <form action="/login" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">ユーザー名:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード:</label>
          <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" id="login_button">OK</button>
      </form>

      <!-- 例外テストリンク（ボタン風に表示） -->
      <a href="https://192.168.3.19:8000/test_exception" class="btn btn-link mt-3">例外テスト</a>
    </div>

    <!-- Bootstrap Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-whatever-integrity-value" crossorigin="anonymous"></script>

  </body>
</html>
