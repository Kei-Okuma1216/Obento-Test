<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社代表メイン画面</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #2c3e50;
      }
      ul {
        background: #ecf0f1;
        list-style-type: square;
        padding: 0;
      }
      li {
        background: #ecf0f1;
        margin: 0px 0;
        padding: 0px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/login">トップに戻る</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/clear">ログアウト</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- メインコンテンツ -->
    <div class="container mt-4">
      <h1>顧客担当者注文一覧</h1>
      <p class="mb-3">この画面は会社でお弁当をまとめて注文する場合に使用します。</p>
      <h2>13時締め集計後のFAX送信</h2>
      <h3>機能状況</h3>
      
      <div class="mb-3">
        <h4>実装済</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item"><del>受注情報を集計</del></li>
        </ul>
        <h4>未実装</h4>
        <ul class="list-group">
          <li class="list-group-item">受注情報を集計</li>
          <li class="list-group-item">所定の時刻（前日13時）にFAX送信する</li>
          <li class="list-group-item">注文ログ・キャンセルログ</li>
          <li class="list-group-item">ユーザごとのデバイス識別</li>
          <li class="list-group-item">注文確認</li>
        </ul>
      </div>
      
      <!-- 固定ヘッダーとスクロール可能なテーブルボディ -->
      <div class="table-responsive">
        <!-- テーブルヘッダー -->
        <table class="table table-striped table-bordered mb-0">
          <thead class="table-light">
            <tr>
              <th>番号</th>
              <th>会社</th>
              <th>名前</th>
              <th>メニュー名</th>
              <th>注文数</th>
              <th>注文時刻</th>
              <th>キャンセル有無</th>
            </tr>
          </thead>
        </table>
        <!-- テーブルボディをスクロール可能な枠に -->
        <div style="max-height: 300px; overflow-y: auto;">
          <table class="table table-striped table-bordered mb-0">
            <tbody>
              {% include 'table.html' %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
