<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗メイン画面</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #2c3e50;
      }
      ul {
        background: #ecf0f1;
        list-style-type: square;
        padding: 0;
      }
      li {
        background: #ecf0f1;
        margin: 0px 0;
        padding: 0px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/login">トップに戻る</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/clear">ログアウト</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- メインコンテンツ -->
    <div class="container mt-4">
      <h1>店舗注文一覧</h1>
      
      <h2 class="mt-3">備考</h2>
      <p>注文締切時刻：前日13時</p>
      
      <h2 class="mt-3">注文情報取得</h2>
      <p>JSONで注文情報を取得する</p>
      <p>例: /order_json?days_ago=-5</p>
      <p>
        <a href="https://192.168.3.19:8000/shops/today/order_json?days_ago=-5" target="_blank">
          https://192.168.3.19:8000/shops/today/order_json?days_ago=-5
        </a>
      </p>
      
      <div class="mb-3">
        <button id="save-changes-button" class="btn btn-primary">保存</button>
      </div>
      
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th>番号</th>
              <th>会社</th>
              <th>名前</th>
              <th>メニュー名</th>
              <th>注文数</th>
              <th>注文時刻</th>
              <th>キャンセル有無</th>
            </tr>
          </thead>
          <tbody>
            {% include 'table.html' %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
