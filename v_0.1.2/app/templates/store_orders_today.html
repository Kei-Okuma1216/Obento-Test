<html>
    <head>
        <title>店舗注文一覧</title>
    </head>
    <body>
        <h1>本日の注文一覧</h1>
        <h2></h2>
        </a>JSONで注文情報を取得する</a>
        <a>例 /order_json?days_ago=-5</a>
        <a href="https://127.0.0.1:8000/shops/today/order_json?days_ago=-5">https://127.0.0.1:8000/shops/today/order_json?days_ago=-5</a>

            <thead>
                <tr>
                    <th>番号</th>
                    <th>会社</th>

            <tbody>
                {% include 'table.html' %}
            </tbody>
