{% for order in orders %}
<tr>
    <td>{{ order.order_id }}</td>
    <td>{{ order.company_name }}</td>
    <td>{{ order.username }}</td>
    <td>{{ order.menu_id }}</td>
    <td>{{ order.amount }}</td>
    <td>{{ order.created_at }}</td>
    <td>{{ order.canceled }}</td>
</tr>
{% endfor %}
