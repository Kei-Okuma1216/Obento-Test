<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      /* 固定フッターの初期状態は少し下に隠す */
      .fixed-footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: -10px; /* ※必要に応じて調整 */
        transition: bottom 0.3s ease;
        z-index: 1030;
      }
      /* ホバー時にフッターを完全に表示 */
      .fixed-footer:hover {
        bottom: 0;
      }
      /* コンテンツ部分に下余白を追加（フッターの高さ分を確保） */
      .content-wrapper {
        padding-bottom: 80px; /* ※フッターの高さに合わせて調整 */
      }
      @media (min-width: 577px) {/* PCモニタサイズ（576px以下）の場合 */
        .fixed-footer {
          position: static !important; /* 固定表示を解除 */
          bottom: auto !important;
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- ヘッダー -->
    {% include 'components/header.html' %}

    <!-- エラーメッセージ表示用コンテナ -->
    <div class="container mt-4 content-wrapper">
      <div class="container mt-4">
        <div class="alert alert-danger" role="alert">
          <!-- h1 に text-dark クラスを追加 -->
          <h1 class="text-dark">エラー発生</h1>
          <p>ステータスコード: {{ status_code }}</p>
          <p>エラーメッセージ: {{ message }}</p>
        </div>
      </div>
    </div>

    <!-- フッター -->
    {% include 'components/footer.html' %}

    <!-- Bootstrap Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
